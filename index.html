<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Play against the computer: Rock, Paper, Scissors</h1>
    <h2>Choose your option by typing the option below or clicking a choice button and clicking "Start Game":</h2>
    <input id="player-input"/>
    <button id="start-game">Start Game</button>
    <button id="reset-game">Reset Game</button>
    <h2>Player Choices:</h2>
    <button id="rock-btn">Rock</button>
    <button id="paper-btn">Paper</button>
    <button id="scissors-btn">Scissors</button>
    <div id="results"></div>
    <script src="scripts.js"></script>
</body>
</html>
